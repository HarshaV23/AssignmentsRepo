<!-- Forms: BS -->
<style>
    .col-2{
        background-color: #c62907;
    }
    .test{
        padding: 100px 10px;
        font-style: italic;
     
    }
</style>

<div class="container" >
    <div class="row">
     <div class="col-md-6" style="background-color:blueviolet;">
    <div class="row" style="background-color: black;">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="#!">MySite</a>
            </li>
            <li class="nav-item">

            </li>
        </nav>
    </div>
   
      
    <p class="test"><h1>The reason to remember the name</h1></p>
    </div>
    <div class="col-md-6 text-white" style="width: 500px;height: 950px;float:right; background-color: black;">
        <div class="card-text text-center"><h1>Get Started</h1></div>
        <h2 style="margin-top: 80px;">Sign Up</h2>
            <h5 >or <a href="#!" class="card-link">Sign In</a></h5>
    <form action="#" style="margin-top: 50px;">
    <fieldset class="form-group">
         <label for="first_name">First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Your Name" >
    </fieldset>
    <fieldset class="form-group">
      <label for="last_name">Last Name</label>
      <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name">
    </fieldset>
    <fieldset class="form-group">
       <label for="email">Email</label>
       <input type="text" class="form-control" id="email" name="email" placeholder="Email">
    </fieldset>
    <fieldset class="form-group">
        <label for="password">Password</label>
        <input type="text" class="form-control" id="password" name="password" placeholder="Password">
     </fieldset>
     <h6>This page is protected with rules.Click here to read <a href="#!" class="card-link">policies</a></h6>
    <button type="button" class="btn btn-primary" style="width: 250px;margin-top: 20px;">Primary</button><br>
    <button type="button" class="btn btn-secondary"style="width: 250px;margin-top: 20px;">Secondary</button>
    </form>

</div>
